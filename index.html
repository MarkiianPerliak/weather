    <title>Document</title>
    <style>
        body {
            background-color: rgb(225, 216, 216);
            color: white;
            font-family: "Fredoka";
            font-weight: 500;
        }

        .coolflexdiv {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {
            background-color: transparent;
            border-radius: 25px;
            border: none;
            background-color: white;
            padding: 10px;
            padding-top: 15px;
            padding-bottom: 15px;
            font-weight: 500;
            color: black;
            font-family: "Fredoka";
            font-weight: 500;
            text-align: center;
            font-size: 17px;
        }

        input::placeholder {
            color: black;
            font-family: "Fredoka";
            font-weight: 500;
            text-align: center;
            font-size: 17px;
        }

        button {
            background-color: white;
            border: none;
            border-radius: 25px;
            padding: 10px;
            padding-top: 15px;
            padding-bottom: 15px;
            color: black;
            font-family: "Fredoka";
            font-weight: 500;
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .weather__box {
            position: relative;
            border-radius: 15px;
            padding: 10px;
            border: none;
            gap: 40px;
            background-color: white;
            margin-bottom: 40px;
            margin-right: auto;
            margin-left: auto;
            width: 700px;
            color: white;
        }

        .flex-box {
            display: flex;
        }

        .emoji {
            font-size: 50px;
        }
        .gradus {
            font-size: 50px;
        }

        .gradus-emoji-box {
            display: flex;
            padding-left: 70px;
        }

        .right__box {
            margin-left: auto;
            margin-right: 70px;
            text-align: left;
        }

        .line {
            background-color: rgb(206, 204, 204);
            width: 700px;
            height: 3px;
            border-radius: 20px;
            border: none;
        }

        .line-block {
            background-color: rgb(206, 204, 204);
            width: 3px;
            height: 220px;
            margin-top: 6px;
            border-radius: 20px;
            border: none;
            margin-left: auto;
        }

        .rain {
            background-image: url(./img/rain.png);
            background-size: cover;
        }
        @keyframes moveCloud {
        0% {
            background-position: -320px, 0px;
        }
        100% {
            background-position: 700px, 0px;
        }
}
        .clouds {
            background-image: url(./img/cloud.png), url(./img/clouds.jpg);
            background-repeat: no-repeat;
            background-size: 350px, cover;
            animation: moveCloud 35s linear infinite;
        }

        .sunny {
            background-image: url(./img/sunny.png);
            background-size: cover;
        }

        .snow {
            background-image: url(./img/snow.jpg);
            background-size: cover;
            background-position: 0px;
        }

        .idkwhatsthat {
            background-image: url(./img/idkwhatsthat.jpg);
            background-size: cover;
            background-position: 0px;
        }

        .thunder {
            background-image: url(./img/thunder.jpg);
            background-size: cover;
            background-position: 0px;
        }

        .fog {
            background-image: url(./img/fog.webp);
            background-size: cover;
            background-position: 0px;
        }

        .coolflexstyles {
            display: flex;
            justify-content: center;
        }

        .weather__box p {
  color: white; /* fill color */
  position: relative;
  z-index: 1;
}

.weather__box p::before {
  content: attr(data-text);
  position: absolute;
  left: 0; top: 0;
  z-index: -1;
  color: black; /* stroke color */
  filter: blur(1px);
  opacity: 0.8;
}

        .weather__box h2 {
  color: white; /* fill color */
  position: relative;
  z-index: 1;
}

.weather__box h2::before {
  content: attr(data-text);
  position: absolute;
  left: 0; top: 0;
  z-index: -1;
  color: black; /* stroke color */
  filter: blur(1px);
  opacity: 0.8;
}

.coolmarginstyles {
    margin-left: auto;
    margin-right: auto;
}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
